<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class ="logoBlock">
            <h1 id="logo">Tic-Tac-Toe</h1>
        </div>
        <div class="navbar">
            <div class="navbarLeft" id="changeMarkerPreword">Change the</div>
            <button class="markerToggle" id="changeMarkerBtn">1st Marker: O</button>
            <div id="scoreX">X: 0</div>
            <div id="scoreO">O: 0</div>
            <div id="ties">Ties: 0</div>
            <button class="restart" id="restartBtn">Restart</button>
            <div class="navbarRight">the game</div>
        </div>
        <div class="game">
            <div class="gameBoard">
                <div class="gameCell" data-id="1"></div>
                <div class="gameCell" data-id="2"></div>
                <div class="gameCell" data-id="3"></div>
                <div class="gameCell" data-id="4"></div>
                <div class="gameCell" data-id="5"></div>
                <div class="gameCell" data-id="6"></div>
                <div class="gameCell" data-id="7"></div>
                <div class="gameCell" data-id="8"></div>
                <div class="gameCell" data-id="9"></div>
            </div>
        </div>
        <button class="play" id="playBtn">Unleash the possum monstrum</button> 
        <div class="footer">
            <a class="creator" href="https://github.com/matiamorfati" target="_blank">@matiamorfati</a>
            <div >pixels: <a href="https://www.instagram.com/artggenos/" target="_blank" class="creator">@artggenos</a> check his art! &nbsp;&nbsp;&nbsp;click the button to see whole possum;) <button id="showPixels">button</button></div>
        </div>
    </div>

<script src="script.js"></script>

</html>
